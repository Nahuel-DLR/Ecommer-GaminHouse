  <!-- ============================================================ MODAL-LOGIN ============================================================= -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-x"></i></button>
            </div>
            <div class="modal-body">
                <div class="wrapper">
                    <form id="login" class="form-login">
                        <h1 class="title-login">Inicia sesion</h1>
                        <div class="div-inp">
                            <input class="input" type="email" name="email" pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$" minlength="5" maxlength="64" placeholder="email" required id="email">
                            <label class="label" for="email">Correo</label>
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="div-inp">
                            <input class="input" type="password" name="contrasena" minlength="5" maxlength="22" placeholder="contrasena" id="contrasena">
                            <label class="label" for="contrasena">Contraseña</label>
                            <i class="iconPassword fa-solid fa-lock"></i>
                        </div>
                        <button class="btn-login" type="submit">Iniciar</button>
                        <p class="form-footer">¿No tienes una cuenta?  <a class="form-link" href="/pages/register/register.html">Registrate</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <main class="main-container container-xl">
      <section class="contact-container row">
        <div class="col-12 col-lg-6">
          <div class="contact-form">
            <h1 class="contacto-titulo">Contacto</h1>
            <form action="#" class="formulario">
              <label for="nombre-completo">Nombre Completo<i class="fa-solid fa-gamepad"></i></label>
              <input type="text" name="nombre-completo" minlength="5" maxlength="80" autofocus required placeholder="Juan Perez" id="nombre-completo">

              <label for="email">Correo electronico<i class="fa-solid fa-gamepad"></i></label>
              <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" minlength="5" maxlength="64" placeholder="juanperez@example.com" required id="email">

              <label for="consulta">Consulta<i class="fa-solid fa-gamepad"></i></label>
              <textarea name="consulta" minlength="10" maxlength="500" placeholder="Escribir..." required id="consulta" cols="30" rows="5"></textarea>

              <button class="btn-contacto" type="submit">Consultar</button>
            </form>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14241.604726040605!2d-65.2157559280689!3d-26.827189433166627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c10d73b4e97%3A0x6c935a3c524edd80!2sTelecom%20Argentina!5e0!3m2!1ses-419!2sar!4v1692735599747!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        
      </section>
    </main>
