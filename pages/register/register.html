<!-- ========================================================= FORMULARIO DE REGISTRO ===================================================== -->
    <main class="main-container">
      <section class="section-registro">
        <div class="container-form ">
          <h1 class="registro-titulo">Formulario de Registro</h1>
          <form id="form-register" class="formulario">
            <label for="nombreCompleto">Nombre Completo<i class="fa-solid fa-gamepad"></i></label>
            <input type="text" name="nombreCompleto" minlength="5" maxlength="80" autofocus required placeholder="Juan Perez" id="nombreCompleto">
            
            <label for="email">Correo electronico<i class="fa-solid fa-gamepad"></i></label>
            <input type="email" name="email" pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$" minlength="5" maxlength="64" placeholder="juanperez@example.com" required id="email">
            
            <label for="contrasena">Contrase単a<i class="fa-solid fa-gamepad"></i></label>
            <input type="password" name="contrasena" minlength="5" maxlength="22" placeholder="5 caracteres minimo" required id="contrasena">

            <label for="repetirContrasena">Repetir Contrase単a<i class="fa-solid fa-gamepad"></i></label>
            <input type="password" name="repetirContrasena" minlength="5" maxlength="22" placeholder="5 caracteres minimo" required id="repetirContrasena">

            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento">

            <label for="provincias">Seleccione su provincia<i class="fa-solid fa-gamepad"></i></label>
            <select name="provincia" required id="provincias">
              <option disabled="true" selected="true" value="">Seleccionar una Provincia</option>
              <option value="Buenos Aires">Buenos Aires.</option>
              <option value="Catamarca">Catamarca</option>
              <option value="Chaco">Chaco</option>
              <option value="Chubut">Chubut</option>
              <option value="Cordoba">Cordoba</option>
              <option value="Corrientes">Corrientes</option>
              <option value="Entre Rios">Entre Rios</option>
              <option value="Formosa">Formosa</option>
              <option value="Jujuy">Jujuy</option>
              <option value="La Pampa">La Pampa</option>
              <option value="La Rioja">La Rioja</option>
              <option value="Mendoza">Mendoza</option>
              <option value="Misiones">Misiones</option>
              <option value="Neuquen">Neuquen</option>
              <option value="Rio Negro">Rio Negro</option>
              <option value="Salta">Salta</option>
              <option value="San Juan">San Juan</option>
              <option value="San Luis">San Luis</option>
              <option value="Santa Cruz">Santa Cruz</option>
              <option value="Santa Fe">Santa Fe</option>
              <option value="Sgo. del Estero">Santiago del Estero</option>
              <option value="Tierra del Fuego">Tierra del Fuego</option>
              <option value="Tucuman">Tucuman</option>
            </select>

            <label for="observaciones">Observaciones</label>
            <textarea name="observaciones" minlength="10" maxlength="500" placeholder="Escribir..." id="observaciones" cols="30" rows="5"></textarea>

            <button class="btn-registro" type="submit">Registrarse</button>
          </form>
        </div>
      </section>
